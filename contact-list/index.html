<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Tung's Contacts</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"s
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Titan+One&display=swap" rel="stylesheet">
</head>

<body>

  <header class="container card">
    <h1>
      <i class="fa fa-fw fa-address-book"></i>
      <span>My Contact List</span>
    </h1>
    <!-- TODO show the new-contact-form when this button is clicked -->
    <button class="fab" onclick="toggleAddContactForm()" title="New Contact">
      <i class="fa fa-lg fa-plus-circle"></i>
    </button>
    </div>
    <hr>
  </header>

  <main class="container">
<!-- NOTE THE FORM IS WHERE USERS INPUT INFORMATION -->
    <form class="card mt-1 mb-1" id="new-contact-form"  onsubmit="addContact(event)">
      <div>
        <h4 class="mt-1 mb-1">
          <i class="fa fa-fw fa-user"></i>
          <span>Add Contact</span>
        </h4>
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name">
      </div>

<div>
  <label for="phone">Phone:</label>
  <input type="text" name="phone">
</div>

<div>
  <label for="emergencyContact"><i class="fa fa-ambulance" aria-hidden="true"></i>EmergencyContact <i class="fa fa-ambulance" aria-hidden="true"></i></label>
 
  <input type="checkbox" name="emergencyContact" class="inputLarger" >
</div>

      <hr>
      <div id="cancelButton" class="d-flex space-between">
        <button type="submit">Submit</button>
        <!-- TODO hide this form when this button is clicked -->
        <button  class="btn-cancel" type="button" onclick="toggleAddContactForm()">cancel</button>
      </div>
    </form>

    <div class="contacts " id="contact-list">
      <!-- TODO Remove these templates and draw them using JavaScript -->
      
   
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
